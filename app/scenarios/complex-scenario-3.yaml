# Ultra-Complex Mega MLOps Scenario
# This scenario simulates a massive, multi-team, multi-domain, multi-pipeline ML platform with hundreds of entities and relationships.

# 1) Types (union of all previous, plus more)
types:
  artifact:
    Model:
      properties:
        name: STRING
        version: STRING
        framework: STRING
        format: STRING
        accuracy: DOUBLE
        git_commit: STRING
        metrics_auc: DOUBLE
        metrics_f1: DOUBLE
        metrics_bleu: DOUBLE
        metrics_rouge: DOUBLE
        metrics_mae: DOUBLE
        metrics_rmse: DOUBLE
    Library:
      properties:
        name: STRING
        version: STRING
        purl: STRING
    Dataset:
      properties:
        name: STRING
        split: STRING
        version: STRING
        rows: INT
        schema: STRING
        domain: STRING
