        pipeline: STRING
        state: STRING
        run_id: STRING
    FeatureEngineering:
      properties:
        pipeline: STRING
        state: STRING
        run_id: STRING
    Evaluation:
      properties:
        pipeline: STRING
        state: STRING
        run_id: STRING
    Packaging:
      properties:
        pipeline: STRING
        state: STRING
        run_id: STRING
    HyperparameterTuning:
      properties:
        pipeline: STRING
        state: STRING
        run_id: STRING
